    <div class="input-container">
        <form action="/action_page.php">
            <h3>New Product</h3>
            <label for="Pname">Name</label>
            <input type="text" id="Pname" name="productname" placeholder="Product Name">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Product Description" style="height: auto;"></textarea>
            <label for="img">Select image: </label>
            <input type="file" id="img" name="img" accept="image/*">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" placeholder="Product Quantity">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" placeholder="Product Price">
            <input type="submit" value="Submit">
        </form>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $('#save').click(function(){
            let article ={
                Pname : $('#Pname').val(),
                description: $('#description').val(),
                img: $('#img').val(),
                quantity: $('#quantity').val(),
                price: $('#price').val()
            
            }
            $.ajax({
                type: 'Post',
                url: '/article/new',
                data: article,
                success: response => {
                    console.log(response);
                },
                error: response =>{
                    console.log(response);
                }
    
            })
        })
    </script>
